<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="null-style.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="form" action="#">
      <h1 class="form__title">Registration</h1>
      <div class="form__item">
        <input class="form__input" type="text" name="name" placeholder=" " />
        <label class="form__label">Name</label>
        <span class="form__error-text"></span>
      </div>
      <div class="form__item">
        <input class="form__input" type="email" name="email" placeholder=" " />
        <label class="form__label">Email</label>
        <span class="form__error-text"></span>
      </div>
      <div class="form__item">
        <input class="form__input" type="password" name="password" placeholder=" " />
        <label class="form__label">Password</label>
        <span class="form__error-text"></span>
      </div>
      <div class="form__item">
        <input class="form__input" type="password" name="сonf-password" placeholder=" " />
        <label class="form__label">Repeat Password</label>
        <span class="form__error-text"></span>
      </div>
      <div class="form__item choose-sex">
        <h2 class="choose-sex__title">Choose Sex</h2>
        <div class="choose-sex__item">
          <input class="choose-sex__inpit" id="formMaleGender" type="radio" name="sex" value="male" checked />
          <label class="choose-sex__label" for="formMaleGender"><span>Male</span></label>
        </div>
        <div class="choose-sex__item">
          <input class="choose-sex__inpit" id="formFemaleGender" type="radio" name="sex" value="female" />
          <label class="choose-sex__label" for="formFemaleGender"><span>Female</span></label>
        </div>
      </div>
      <div class="form__item form-select">
        <h2 class="form-select__title">Select Age</h2>
        <select class="form-select__select" name="age">
          <option value="18-27">Young</option>
          <option value="27-45">Aged</option>
          <option value="45+">Old</option>
        </select>
      </div>
      <div class="form__item add-photo">
        <h2 class="add-photo__title">Add Photo</h2>
        <div class="add-photo__file file">
          <div class="file__item">
            <input class="file__input" id="formImage" type="file" name="image" accept=".jpg, .png, .gif" />
            <button class="file__button">Сhoose</button>
          </div>
          <div class="file__preview"></div>
        </div>
      </div>
      <div class="form__item form-agreement">
        <div class="form-agreement__checkbox">
          <input class="form-agreement__input" id="formAgreement" type="checkbox" name="agreement" checked />
          <label class="form-agreement__label" for="formAgreement">I Agree, Lorem ipsum dolor sit amet.</label>
        </div>
      </div>
      <button class="form__button" type="submit">Submit</button>
    </form>
    <script src="javascript.js"></script>
  </body>
</html>
